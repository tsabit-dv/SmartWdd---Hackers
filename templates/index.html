<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tahu Bulat Gents">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wdd || Powered By Gen-AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">

        <header style="z-index: 1; position: relative;">
            <img src="" alt="">
            <h1>SmartWDD</h1>
        </header>
        
        <main>
            <div class="map-container">
                <iframe style="margin-top: -200px; margin-left: -20px; justify-content: center; text-align: center; z-index: 0; position: relative;" src="http://localhost:8501" frameborder="0" width="1299px" height="600px"></iframe>
            </div>
        </main>
        {% block content %}
    <!-- Section Jumlah Site/Tempat -->
    <div class="row my-4">
        <div class="col-lg-12">
            <h2>Jumlah Site/Tempat</h2>
            <div class="d-flex justify-content-around flex-wrap">
                <!-- Card Site 1 -->
                <div class="card text-center m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Site 1</h5>
                        <p class="card-text">Deskripsi singkat untuk Site 1.</p>
                    </div>
                </div>
                <!-- Card Site 2 -->
                <div class="card text-center m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Site 2</h5>
                        <p class="card-text">Deskripsi singkat untuk Site 2.</p>
                    </div>
                </div>
                <!-- Card Site 3 -->
                <div class="card text-center m-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Site 3</h5>
                        <p class="card-text">Deskripsi singkat untuk Site 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Section Volume Sampah -->
    <div class="row my-4">
        <div class="col-lg-6">
            <h2>Volume Sampah Bulanan</h2>
            <canvas id="monthlyTrashVolume"></canvas>
        </div>
        <div class="col-lg-6">
            <h2>Volume Sampah Harian</h2>
            <canvas id="dailyTrashVolume"></canvas>
        </div>
    </div>

    <!-- Section Volume Truk Sampah -->
    <div class="row my-4">
        <div class="col-lg-12">
            <h2>Volume Truk Sampah</h2>
            <canvas id="truckVolume"></canvas>
        </div>
    </div>

    <script>
        // Data for Monthly Trash Volume Chart
        var ctx1 = document.getElementById('monthlyTrashVolume').getContext('2d');
        var monthlyTrashVolume = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Volume Sampah (ton)',
                    data: [30, 45, 32, 50, 60, 55, 70],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Data for Daily Trash Volume Chart
        var ctx2 = document.getElementById('dailyTrashVolume').getContext('2d');
        var dailyTrashVolume = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Volume Sampah (ton)',
                    data: [4, 6, 5, 7, 6, 8, 9],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Data for Truck Volume Chart
        var ctx3 = document.getElementById('truckVolume').getContext('2d');
        var truckVolume = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Volume Truk Sampah (unit)',
                    data: [100, 150, 130, 170, 160, 180, 200],
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}

        <footer>
            <p>&copy; Tahu Bulat Gents Copyright</p>
        </footer>
    </div>
</body>
</html>
